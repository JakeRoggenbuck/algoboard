# /etc/nginx/nginx.conf
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Define upstream servers
    upstream fastapi_backend {
        server 127.0.0.1:8000;  # Adjust port to match your FastAPI server
    }

    # Main domain configuration (React)
    server {
        listen 80;
        server_name algoboard.org;

        root /root/leaterboard/frontend/build;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;  # Enable React routing
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Additional security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # API subdomain configuration (FastAPI)
    server {
        listen 80;
        server_name api.algoboard.org;

        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
