<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart with Data Points</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="myChart" width="400" height="200"></canvas>

<script>
// Sample data
const data = {
    labels: ['2024-03-12', '2024-03-16'], // Dates
    datasets: [
        {
            label: 'hansonn',
            data: [175, 179], // Total problems solved on each date
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            fill: false,
            tension: 0.1
        },
        {
            label: '2003kevinle',
            data: [115, 118], // Total problems solved on each date
            borderColor: 'rgb(54, 162, 235)',
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            fill: false,
            tension: 0.1
        },
        {
            label: 'feliciafengg',
            data: [105, 111], // Total problems solved on each date
            borderColor: 'rgb(255, 206, 86)',
            backgroundColor: 'rgba(255, 206, 86, 0.5)',
            fill: false,
            tension: 0.1
        }
    ]
};

// Configuration options
const config = {
    type: 'line',
    data: data,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        let label = context.dataset.label || '';
                        if (label) {
                            label += ': ';
                        }
                        if (context.parsed.y !== null) {
                            label += context.parsed.y;
                        }
                        return label;
                    }
                }
            }
        }
    }
};

// Render the chart
const myChart = new Chart(
    document.getElementById('myChart'),
    config
);
</script>

</body>
</html>
